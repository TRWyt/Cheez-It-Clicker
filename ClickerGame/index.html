<!DOCTYPE html>
<html>
  <head>
    <title>Cheez-It Clicker</title>
   <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="sectionLeft">
      <center>
          <div class="scoreContainer unselectable" >
            <span id ="score">0</span> Cheez-Itz<br>
            <span id = "scorepersecond">0</span> Cheez-Itz per second
            </div>
            <br>
            <div class="clickerContainer unselectable">
              <img src="images/Cheezit.png" width="256px" height="256px" onclick="game.addToScore(game.clickValue)">
              </div>
             
        </center>
        <div class="sectionFooter">
          <h5>Cheez-It Clicker!</h5>
          <button onclick="resetGame">RESET GAME!</button>
        </div>
      </div>
      <div class="sectionRight" id ="shopContainer">
      
      </div>
    <script src = "main.js"></script>
    

  </body>
</html>
